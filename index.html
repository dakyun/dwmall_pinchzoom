<html lang="en">
<head>

    <style>
        *{
            margin:0;

        img{
            width:100%;

    <style>
  /* ====== Pinch Zoom Wrapper ====== */
  .zoom-container{
    position: relative;
    overflow: hidden;                 /* iScroll 뷰포트 */
    touch-action: pan-y pinch-zoom;   /* 1x에서는 페이지 스크롤 우선 */
    -webkit-overflow-scrolling: touch;
    background: transparent;          /* 흰 화면 플래시 방지 */
  }
  .zoom-container.is-zooming{
    touch-action: none;               /* 확대 중엔 페이지 스크롤 차단 */
    overscroll-behavior: contain;     /* 외부로 체인 방지(흰영역 방지) */
  }

  /* ====== iScroll Scroller ====== */
  .iscroll-scroller{
    position: relative;               /* 높이/경계 계산 안정화 */
    transform-origin: 0 0;
    will-change: transform;
    backface-visibility: hidden;
  }
  .iscroll-scroller img{
    display:block;
    max-width:100%;
    height:auto;
    -webkit-user-drag:none;
    user-select:none;
    pointer-events:none;
  }
</style>
<script crossorigin="anonymous" src="https://dev-img.dongwonmall.com/dwmallImg/app/js/libs/jquery-3.5.1.min.js"></script>
</head>
